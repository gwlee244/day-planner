        <title>Day Planner</title>

    <body>
        <header class = "jumbotron">
            <h1 class = "display-4">Work Day Scheduler</h1>
            <p id = "todayDate"></p>

            <div id = "event9a" class = "row hour">
                <div class = "col-md-1 time">9AM</div>

                <button class = "col-md-1 saveBtn">

                </button>
            </div>
